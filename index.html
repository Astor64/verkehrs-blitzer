<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verkehrs-Blitzer</title>
  </head>
  <body>
    <h1>Blitzer</h1>
    <div style="margin-bottom: 10px">
      <label for="speed">Geschwindigkeit</label>
      <input
        id="speed"
        type="number"
        placeholder="Geschwindigkeit eingeben:"
        style="width: 200px"
      />
    </div>

    <div style="margin-bottom: 10px">
      <label for="direction">Fährt Richtung Blitzer</label>
      <input id="direction" type="checkbox" />
    </div>
    <div style="margin-bottom: 10px">
      <label for="speedCamera"
        >Geschwindigkeitseinstellung des Blitzers plus 10%</label
      >
      <input id="speedCamera" type="number" />
    </div>
    <div><button onclick="main()">Überprüfen</button></div>

    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
